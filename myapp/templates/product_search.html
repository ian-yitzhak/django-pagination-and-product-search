<!DOCTYPE html>
<html>
<head>
	<title>search</title>


	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>
	<br>








	<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form action="{% url 'search' %}" method="POST" class="d-flex">

    	{% csrf_token %}
      <input class="form-control me-2" name="name" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" value="Search" name="submit" type="submit">Search</button>
    </form>
  </div>
</nav>














<div class="container" style="padding: 100px;">
  <div class="row">



{% for result in results %}

    <div class="col-sm">
     




     <div class="card" style="width: 18rem; margin: 20px; padding: 20px;">
  <img src="{{ result.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ result.name }}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Ksh . {{ result.price }}</li>
    
  </ul>
  <div class="card-body">
    <a href="#"  class="btn btn-primary">see more</a>
    <a href="#"  class="btn btn-danger">cart</a>
  </div>
</div>
    </div>

    {% endfor  %}




    
  </div>
</div>

{% block content %}

{% endblock %}

</html>
